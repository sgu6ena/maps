    const map = L.map('map').setView([46.8249, 29.4736], 13); // Замените координаты на соответствующие координаты Бендер
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright"></a> '
    }).addTo(map);
    let currentLayers = [];
    const addToMap = (route) => {

        for (const layer of currentLayers) {
            map.removeLayer(layer);
        }
        currentLayers = [];


        const forwardPoints = route.points.forward.split(' ').map(point => point.split(','));
        const backwardPoints = route.points.backward.split(' ').map(point => point.split(','));
        const forwardPath = L.polyline(forwardPoints, {color: `#${route.color}55`}).addTo(map);
        const backwardPath = L.polyline(backwardPoints, {color: `#${route.color}`}).addTo(map);
        forwardPath.bindPopup(route.title).openPopup();
        backwardPath.bindPopup(route.title).openPopup();
        const stops = route.stops.forward.concat(route.stops.backward);
        stops.forEach(stop => {
            const marker = L.marker([stop.x, stop.y], {title: stop.n}).addTo(map);
            currentLayers.push(marker);
        });
        const beginMarker = L.marker([route.begin.x, route.begin.y], {title: 'начальаная остановка'}).addTo(map);
        const endMarker = L.marker([route.end.x, route.end.y], {title: 'конечная остановка'}).addTo(map);
        currentLayers.push(forwardPath, backwardPath, beginMarker, endMarker);
    }

    const routes = [ route1,route1a, route2, route3, route4,route5, route5a, route19, route19a]

    const buttonsDiv = document.querySelector('#buttons')
    for (const rout of routes) {
        const button = document.createElement('button');
        button.textContent = `Маршрут ${rout.title}`;
        button.addEventListener('click', () => {
            addToMap(rout);
        });
        buttonsDiv.appendChild(button);
    }
